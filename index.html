<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image" href="images/favicon.ico">
    <title>Movie Shots</title>
</head>
<body>
    <div id='filmInfo' class='d-flex flex-wrap justify-content-center'></div>
    <div class="input-group mb-3">
        <input type="text" id="searchbar" class="form-control" placeholder="Search Locations" aria-label="Search Locations" aria-describedby="basic-addon1">
    </div>
    <div id='sortbtns' class='d-flex flex-wrap justify-content-center'>
        <button id='morning' type="button" class="btn btn-light m-1">Morning</button>
        <button id='afternoon' type="button" class="btn btn-light m-1">Afternoon</button>
        <button id='evening' type="button" class="btn btn-light m-1">Evening</button>
        <button id='dark' type="button" class="btn btn-light m-1">After Dark</button>
    </div>
    <div class="card-deck" id='locationCards'></div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

<script src="javascripts/main.js" type="module"></script>
</body>
</html>
